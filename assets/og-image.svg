<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Lunch Menu Picker</title>
  <desc id="desc">오늘 점심 메뉴를 빠르게 추천하는 서비스</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff3c4" />
      <stop offset="50%" stop-color="#ffd6a5" />
      <stop offset="100%" stop-color="#ffad7a" />
    </linearGradient>
    <linearGradient id="chip" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f3a5f" />
      <stop offset="100%" stop-color="#2b7a78" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)" />
  <rect x="90" y="90" width="1020" height="450" rx="36" fill="#ffffff" fill-opacity="0.85" />
  <rect x="130" y="140" width="220" height="48" rx="24" fill="url(#chip)" />
  <text x="240" y="173" text-anchor="middle" font-family="'Pretendard', 'Noto Sans KR', sans-serif" font-size="22" fill="#ffffff">점심 메뉴 추천</text>
  <text x="130" y="270" font-family="'Pretendard', 'Noto Sans KR', sans-serif" font-size="60" fill="#1f2933" font-weight="700">오늘 점심 뭐 먹지?</text>
  <text x="130" y="340" font-family="'Pretendard', 'Noto Sans KR', sans-serif" font-size="32" fill="#334e68">Lunch Menu Picker</text>
  <g fill="#1f3a5f" opacity="0.8">
    <circle cx="930" cy="210" r="10" />
    <circle cx="980" cy="210" r="10" />
    <circle cx="1030" cy="210" r="10" />
  </g>
  <g fill="#ff8f5a" opacity="0.8">
    <circle cx="930" cy="250" r="10" />
    <circle cx="980" cy="250" r="10" />
    <circle cx="1030" cy="250" r="10" />
  </g>
  <g fill="#2b7a78" opacity="0.8">
    <circle cx="930" cy="290" r="10" />
    <circle cx="980" cy="290" r="10" />
    <circle cx="1030" cy="290" r="10" />
  </g>
</svg>
