<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunch Menu Picker</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>오늘 점심 뭐 먹지?</h1>
      <button id="theme-toggle" class="theme-toggle" type="button" aria-pressed="false">
        다크 모드
      </button>
    </div>
    <div class="menu-card" aria-live="polite">
      <div class="menu-label">추천 메뉴</div>
      <div id="menu-result" class="menu-result">버튼을 눌러 추천받기</div>
    </div>
    <button id="generate">추천 받기</button>
    <section class="partner-form">
      <h2>제휴 문의</h2>
      <form action="https://formspree.io/f/mzddrgbo" method="POST">
        <label>
          이름
          <input type="text" name="name" autocomplete="name" required>
        </label>
        <label>
          이메일
          <input type="email" name="email" autocomplete="email" required>
        </label>
        <label>
          문의 내용
          <textarea name="message" rows="4" required></textarea>
        </label>
        <button type="submit" class="submit-button">보내기</button>
      </form>
    </section>
    <section class="comments">
      <h2>댓글</h2>
      <div id="disqus_thread"></div>
      <script>
          /**
          *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
          *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */

          var disqus_config = function () {
          this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
          this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
          };
          */
          (function() { // DON'T EDIT BELOW THIS LINE
          var d = document, s = d.createElement('script');
          s.src = 'https://productbuilder-7jzen8gvg3.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
          })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </section>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
